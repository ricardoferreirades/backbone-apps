<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first backbone application</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Hello my first backbone app!</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text" class="form-control author-input"></td>
                    <td><input type="text" class="form-control title-input"></td>
                    <td><input type="text" class="form-control url-input"></td>
                    <td><button class="btn btn-primary add-blog">Add</button></td>
                </tr>
            </thead>
            <tbody class="blogs-list"></tbody>
        </table>
    </div>

    <script type="text/template" class="blog-list-template">
        <td><span class="author"> <%= author %> </span></td>
        <td><span class="title"> <%= title %> </span></td>
        <td><span class="url"> <%= url %> </span></td>
        <td><button class="btn btn-warning edit-blog"> Edit </button> <button class="btn btn-success update-blog" style="display: none"> Update </button></td>
        <td><button class="btn btn-danger delete"> Delete </button> <button class="btn btn-danger cancel" style="display: none"> Cancel </button></td>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
